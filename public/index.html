<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADURO.GG</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <span class="logo-text">MADURO</span>
          <span class="logo-tag">.GG</span>
        </div>
      </div>
      <div class="header-right">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span id="player-count">0</span> playing now
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <div class="hero-side hero-left">
        <div class="hero-face">
          <img src="/assets/trump.webp" alt="Trump">
        </div>
        <div class="hero-label">
          <span class="label-big trump-color">TRUMP</span>
        </div>
      </div>

      <div class="hero-center">
        <div class="hero-content">
          <h1 class="title">MADURO.GG</h1>
          <p class="tagline">Eat. Grow. Dominate. Win SOL.</p>

          <div class="join-box">
            <input type="text" id="username" placeholder="Your name" maxlength="15" autocomplete="off">

            <button id="connect-wallet" class="btn btn-secondary">
              <span class="btn-text">Connect Wallet</span>
            </button>
            <div id="wallet-status" class="wallet-status"></div>

            <button id="play-btn" class="btn btn-primary">
              <span class="btn-text">Play</span>
            </button>

          </div>

          <div class="controls-info">
            <span><kbd>WASD</kbd> move</span>
            <span><kbd>SPACE</kbd> split</span>
            <span><kbd>E</kbd> eject</span>
          </div>

          <div class="wallet-notice">
            Connect wallet to earn from the prize pool. No wallet = just for fun.
          </div>
        </div>
      </div>

      <div class="hero-side hero-right">
        <div class="hero-face">
          <img src="/assets/maduro.jpeg" alt="Maduro">
        </div>
        <div class="hero-label">
          <span class="label-big maduro-color">MADURO</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-stats">
        <div class="footer-stat">
          <span class="footer-stat-label">Total Fees</span>
          <span class="footer-stat-value" id="total-fees">--</span>
        </div>
        <div class="footer-stat">
          <span class="footer-stat-label">24h Fees</span>
          <span class="footer-stat-value" id="fees-24h">--</span>
        </div>
        <div class="footer-stat">
          <span class="footer-stat-label">24h Trades</span>
          <span class="footer-stat-value" id="trades-24h">--</span>
        </div>
        <div class="footer-stat">
          <span class="footer-stat-label">Holders</span>
          <span class="footer-stat-value" id="holders">--</span>
        </div>
        <div class="footer-stat">
          <span class="footer-stat-label">SOL Price</span>
          <span class="footer-stat-value" id="sol-price">--</span>
        </div>
      </div>
      <div class="footer-links">
        <a href="/stats.html">Transparency</a>
      </div>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/wallet.js"></script>
  <script src="/js/landing.js"></script>
</body>
</html>
