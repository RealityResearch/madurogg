<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - MADURO.GG</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .stats-page {
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
    }

    .stats-header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .stats-header .logo {
      font-size: 24px;
      font-weight: 700;
    }

    .stats-header .logo a {
      text-decoration: none;
      color: inherit;
    }

    .logo-text { color: #fff; }
    .logo-tag { color: #ff4444; }

    .back-link {
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover { color: #fff; }

    .stats-content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .stats-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stats-subtitle {
      color: #888;
      margin-bottom: 40px;
    }

    .pump-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    .pump-stat {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .pump-stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #4ade80;
      margin-bottom: 5px;
      font-family: 'JetBrains Mono', monospace;
    }

    .pump-stat-value.red { color: #ff4444; }
    .pump-stat-value.blue { color: #60a5fa; }
    .pump-stat-value.yellow { color: #fbbf24; }

    .pump-stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }

    .room-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .room-name {
      font-weight: 600;
      font-size: 18px;
    }

    .room-state {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      text-transform: uppercase;
    }

    .room-state.waiting { background: #3b82f6; }
    .room-state.countdown { background: #f59e0b; }
    .room-state.playing { background: #22c55e; }
    .room-state.ending { background: #ef4444; }

    .room-info {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #888;
      margin-bottom: 16px;
    }

    .leaderboard {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      overflow: hidden;
    }

    .lb-row {
      display: grid;
      grid-template-columns: 40px 1fr 80px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      align-items: center;
      font-size: 14px;
    }

    .lb-row:last-child { border-bottom: none; }

    .lb-rank {
      font-weight: 700;
      color: #888;
    }

    .lb-rank.gold { color: #fbbf24; }
    .lb-rank.silver { color: #9ca3af; }
    .lb-rank.bronze { color: #cd7f32; }

    .lb-name {
      font-weight: 500;
    }

    .lb-score {
      text-align: right;
      font-family: 'JetBrains Mono', monospace;
      color: #4ade80;
    }

    .no-rooms {
      text-align: center;
      color: #888;
      padding: 40px;
    }

    @media (max-width: 768px) {
      .stats-content {
        padding: 20px 16px;
      }

      .stats-title {
        font-size: 28px;
      }

      .pump-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body class="stats-page">
  <header class="stats-header">
    <div class="logo">
      <a href="/"><span class="logo-text">MADURO</span><span class="logo-tag">.GG</span></a>
    </div>
    <a href="/" class="back-link">Back to Game</a>
  </header>

  <main class="stats-content">
    <h1 class="stats-title">Leaderboard</h1>
    <p class="stats-subtitle">Live stats from pump.fun and active game rooms</p>

    <!-- Pump Stats -->
    <div class="pump-stats">
      <div class="pump-stat">
        <div class="pump-stat-value" id="total-fees">--</div>
        <div class="pump-stat-label">Total Fees (SOL)</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value" id="fees-24h">--</div>
        <div class="pump-stat-label">24h Fees (SOL)</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value blue" id="trades-24h">--</div>
        <div class="pump-stat-label">24h Trades</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value yellow" id="holders">--</div>
        <div class="pump-stat-label">Holders</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value red" id="players-online">0</div>
        <div class="pump-stat-label">Players Online</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value" id="sol-price">--</div>
        <div class="pump-stat-label">SOL Price</div>
      </div>
    </div>

    <!-- Active Rooms -->
    <div class="section">
      <h2 class="section-title">Active Rooms</h2>
      <div class="rooms-grid" id="rooms-container">
        <div class="no-rooms">Loading rooms...</div>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Fetch pump stats
    async function fetchPumpStats() {
      try {
        const res = await fetch('/api/pump');
        const data = await res.json();

        if (!data.error) {
          document.getElementById('total-fees').textContent = formatSOL(data.balanceSOL);
          document.getElementById('fees-24h').textContent = formatSOL(data.fees24hSOL);
          document.getElementById('trades-24h').textContent = formatNum(data.trades24h);
          document.getElementById('holders').textContent = formatNum(data.holders);
          document.getElementById('sol-price').textContent = '$' + data.solPriceUSD.toFixed(2);
        }
      } catch (e) {
        console.error('Failed to fetch pump stats:', e);
      }
    }

    // Fetch rooms
    async function fetchRooms() {
      try {
        const [roomsRes, leaderboardRes] = await Promise.all([
          fetch('/api/rooms').then(r => r.json()),
          fetch('/api/leaderboard').then(r => r.json())
        ]);

        const container = document.getElementById('rooms-container');

        // Update player count
        const totalPlayers = roomsRes.reduce((sum, r) => sum + r.players, 0);
        document.getElementById('players-online').textContent = totalPlayers;

        if (roomsRes.length === 0) {
          container.innerHTML = '<div class="no-rooms">No active rooms. Start playing to create one!</div>';
          return;
        }

        container.innerHTML = roomsRes.map(room => {
          const lb = leaderboardRes[room.id] || [];
          const top5 = lb.slice(0, 5);

          return `
            <div class="room-card">
              <div class="room-header">
                <span class="room-name">${room.id}</span>
                <span class="room-state ${room.state}">${room.state}</span>
              </div>
              <div class="room-info">
                <span>${room.players}/${room.maxPlayers} players</span>
                ${room.timeRemaining ? `<span>${formatTime(room.timeRemaining)}</span>` : ''}
                ${room.roundNumber ? `<span>Round ${room.roundNumber}</span>` : ''}
              </div>
              <div class="leaderboard">
                ${top5.length > 0 ? top5.map((p, i) => `
                  <div class="lb-row">
                    <span class="lb-rank ${i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : ''}">#${i + 1}</span>
                    <span class="lb-name">${p.username}</span>
                    <span class="lb-score">${p.score.toLocaleString()}</span>
                  </div>
                `).join('') : '<div class="lb-row"><span style="color:#888;grid-column:1/-1;text-align:center;">Waiting for players...</span></div>'}
              </div>
            </div>
          `;
        }).join('');

      } catch (e) {
        console.error('Failed to fetch rooms:', e);
      }
    }

    function formatSOL(n) {
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      if (n >= 1) return n.toFixed(2);
      return n.toFixed(4);
    }

    function formatNum(n) {
      if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
      if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
      return n.toString();
    }

    function formatTime(ms) {
      const totalSecs = Math.floor(ms / 1000);
      const mins = Math.floor(totalSecs / 60);
      const secs = totalSecs % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Initial fetch
    fetchPumpStats();
    fetchRooms();

    // Refresh every 5 seconds
    setInterval(fetchRooms, 5000);
    setInterval(fetchPumpStats, 30000);
  </script>
</body>
</html>
