<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRUMPWORM.IO - Leaderboard & Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .trump-text { color: #ff6b6b; }
    .worm-text { color: #4ecdc4; }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .nav-links {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .nav-links a {
      color: #4ecdc4;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #4ecdc4;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #4ecdc4;
      color: #0a0a1a;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4ecdc4;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f39c12;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .leaderboard {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
    }

    .leaderboard-header {
      display: grid;
      grid-template-columns: 60px 1fr 150px 100px 100px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
    }

    .leaderboard-row {
      display: grid;
      grid-template-columns: 60px 1fr 150px 100px 100px;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      align-items: center;
      transition: background 0.2s ease;
    }

    .leaderboard-row:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .leaderboard-row:last-child {
      border-bottom: none;
    }

    .rank {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .rank-1 { color: #ffd700; }
    .rank-2 { color: #c0c0c0; }
    .rank-3 { color: #cd7f32; }

    .player-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .player-name {
      font-weight: 700;
    }

    .wallet-address {
      font-family: monospace;
      font-size: 0.85rem;
      color: #9945FF;
    }

    .score {
      font-weight: 700;
      color: #4ecdc4;
    }

    .kills {
      color: #ff6b6b;
    }

    .reward-pool {
      background: linear-gradient(135deg, rgba(0, 212, 170, 0.2), rgba(0, 168, 150, 0.2));
      border: 1px solid rgba(0, 212, 170, 0.3);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
    }

    .pool-amount {
      font-size: 3rem;
      font-weight: 900;
      color: #00d4aa;
      margin-bottom: 10px;
    }

    .pool-label {
      color: #888;
      font-size: 0.9rem;
    }

    .countdown {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
    }

    .countdown-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .recent-distributions {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
    }

    .distribution-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .distribution-item:last-child {
      border-bottom: none;
    }

    .dist-time {
      color: #888;
      font-size: 0.85rem;
    }

    .dist-amount {
      color: #00d4aa;
      font-weight: 700;
    }

    .dist-players {
      color: #4ecdc4;
    }

    @media (max-width: 768px) {
      .leaderboard-header,
      .leaderboard-row {
        grid-template-columns: 50px 1fr 80px;
      }

      .leaderboard-header > *:nth-child(3),
      .leaderboard-header > *:nth-child(5),
      .leaderboard-row > *:nth-child(3),
      .leaderboard-row > *:nth-child(5) {
        display: none;
      }

      h1 {
        font-size: 1.8rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="trump-text">TRUMP</span><span class="worm-text">WORM</span>.IO</h1>
      <p class="subtitle">Live Leaderboard & Statistics</p>
      <nav class="nav-links">
        <a href="/">Play Now</a>
        <a href="https://pump.fun" target="_blank">Buy $TRUMPWORM</a>
      </nav>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="players-online">0</div>
        <div class="stat-label">Players Online</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-games">0</div>
        <div class="stat-label">Games Played</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-kills">0</div>
        <div class="stat-label">Total Kills</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-distributed">0</div>
        <div class="stat-label">Tokens Distributed</div>
      </div>
    </div>

    <div class="section">
      <div class="reward-pool">
        <div class="pool-amount" id="pool-amount">0</div>
        <div class="pool-label">Tokens in Next Reward Pool</div>
        <div class="countdown">
          Next distribution in: <span class="countdown-value" id="countdown">00:00</span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>üèÜ Live Leaderboard</h2>
      <div class="leaderboard">
        <div class="leaderboard-header">
          <span>Rank</span>
          <span>Player</span>
          <span>Wallet</span>
          <span>Score</span>
          <span>Kills</span>
        </div>
        <div id="leaderboard-body">
          <!-- Populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="section">
      <h2>üìä Recent Distributions</h2>
      <div class="recent-distributions" id="distributions">
        <p style="color: #888; text-align: center; padding: 20px;">No distributions yet</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const trumpImg = 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/50px-Donald_Trump_official_portrait.jpg';

    // Update leaderboard
    socket.on('leaderboard', (data) => {
      const body = document.getElementById('leaderboard-body');
      body.innerHTML = data.map((player, i) => `
        <div class="leaderboard-row">
          <span class="rank rank-${i + 1}">#${i + 1}</span>
          <div class="player-info">
            <img src="${trumpImg}" class="player-avatar" alt="">
            <span class="player-name">${player.username}</span>
          </div>
          <span class="wallet-address">${player.wallet ? player.wallet.slice(0,4) + '...' + player.wallet.slice(-4) : 'Not connected'}</span>
          <span class="score">${player.score.toLocaleString()}</span>
          <span class="kills">${player.kills || 0}</span>
        </div>
      `).join('');
    });

    // Fetch stats periodically
    async function fetchStats() {
      try {
        const [health, rewardStats] = await Promise.all([
          fetch('/health').then(r => r.json()),
          fetch('/api/rewards/stats').then(r => r.json())
        ]);

        document.getElementById('players-online').textContent = health.players;
        document.getElementById('pool-amount').textContent = rewardStats.pool.toLocaleString();
        document.getElementById('total-distributed').textContent = rewardStats.totalClaimed.toLocaleString();

        // Update countdown
        const remaining = rewardStats.nextDistribution - Date.now();
        if (remaining > 0) {
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          document.getElementById('countdown').textContent =
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update recent distributions
        if (rewardStats.recentSnapshots && rewardStats.recentSnapshots.length > 0) {
          const distDiv = document.getElementById('distributions');
          distDiv.innerHTML = rewardStats.recentSnapshots.reverse().map(snap => `
            <div class="distribution-item">
              <span class="dist-time">${new Date(snap.timestamp).toLocaleString()}</span>
              <span class="dist-players">${snap.distributions.length} players</span>
              <span class="dist-amount">${snap.pool.toLocaleString()} tokens</span>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error('Failed to fetch stats:', err);
      }
    }

    fetchStats();
    setInterval(fetchStats, 5000);
    setInterval(() => {
      // Update countdown every second
      const countdown = document.getElementById('countdown');
      const [mins, secs] = countdown.textContent.split(':').map(Number);
      let totalSecs = mins * 60 + secs - 1;
      if (totalSecs < 0) totalSecs = 0;
      const newMins = Math.floor(totalSecs / 60);
      const newSecs = totalSecs % 60;
      countdown.textContent = `${newMins.toString().padStart(2, '0')}:${newSecs.toString().padStart(2, '0')}`;
    }, 1000);

    // Listen for reward distribution events
    socket.on('rewardDistribution', (snapshot) => {
      alert(`üéâ Rewards Distributed! ${snapshot.distributions.length} players received tokens!`);
      fetchStats();
    });
  </script>
</body>
</html>
