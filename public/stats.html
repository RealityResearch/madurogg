<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - MADURO.GG</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .stats-page {
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
    }

    .stats-header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .stats-header .logo {
      font-size: 24px;
      font-weight: 700;
    }

    .stats-header .logo a {
      text-decoration: none;
      color: inherit;
    }

    .logo-text { color: #fff; }
    .logo-tag { color: #ff4444; }

    .back-link {
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover { color: #fff; }

    .stats-content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .stats-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stats-subtitle {
      color: #888;
      margin-bottom: 40px;
    }

    .pump-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    .pump-stat {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .pump-stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #4ade80;
      margin-bottom: 5px;
      font-family: 'JetBrains Mono', monospace;
    }

    .pump-stat-value.red { color: #ff4444; }
    .pump-stat-value.blue { color: #60a5fa; }
    .pump-stat-value.yellow { color: #fbbf24; }

    .pump-stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .distributions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 16px;
    }

    .dist-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      border-left: 3px solid #4ade80;
    }

    .dist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .dist-time {
      font-size: 14px;
      color: #888;
    }

    .dist-total {
      font-size: 18px;
      font-weight: 700;
      color: #4ade80;
      font-family: 'JetBrains Mono', monospace;
    }

    .dist-meta {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }

    .winners-list {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      overflow: hidden;
    }

    .winner-row {
      display: grid;
      grid-template-columns: 35px 1fr 80px 60px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      align-items: center;
      font-size: 14px;
    }

    .winner-row:last-child { border-bottom: none; }

    .winner-rank {
      font-weight: 700;
      color: #888;
    }

    .winner-rank.gold { color: #fbbf24; }
    .winner-rank.silver { color: #9ca3af; }
    .winner-rank.bronze { color: #cd7f32; }

    .winner-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .winner-sol {
      text-align: right;
      font-family: 'JetBrains Mono', monospace;
      color: #4ade80;
    }

    .winner-tx {
      text-align: right;
    }

    .winner-tx a {
      color: #9945ff;
      text-decoration: none;
      font-size: 12px;
    }

    .winner-tx a:hover {
      text-decoration: underline;
    }

    .no-distributions {
      text-align: center;
      color: #888;
      padding: 40px;
    }

    @media (max-width: 768px) {
      .stats-content {
        padding: 20px 16px;
      }

      .stats-title {
        font-size: 28px;
      }

      .pump-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body class="stats-page">
  <header class="stats-header">
    <div class="logo">
      <a href="/"><span class="logo-text">MADURO</span><span class="logo-tag">.GG</span></a>
    </div>
    <a href="/" class="back-link">Back to Game</a>
  </header>

  <main class="stats-content">
    <h1 class="stats-title">Leaderboard</h1>
    <p class="stats-subtitle">Live stats from pump.fun and recent SOL distributions</p>

    <!-- Pump Stats -->
    <div class="pump-stats">
      <div class="pump-stat">
        <div class="pump-stat-value" id="total-fees">--</div>
        <div class="pump-stat-label">Total Fees (SOL)</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value" id="fees-24h">--</div>
        <div class="pump-stat-label">24h Fees (SOL)</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value blue" id="trades-24h">--</div>
        <div class="pump-stat-label">24h Trades</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value yellow" id="holders">--</div>
        <div class="pump-stat-label">Holders</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value red" id="players-online">0</div>
        <div class="pump-stat-label">Players Online</div>
      </div>
      <div class="pump-stat">
        <div class="pump-stat-value" id="sol-price">--</div>
        <div class="pump-stat-label">SOL Price</div>
      </div>
    </div>

    <!-- Recent Distributions -->
    <div class="section">
      <h2 class="section-title">Recent SOL Distributions</h2>
      <div class="distributions-grid" id="distributions-container">
        <div class="no-distributions">Loading distributions...</div>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Fetch pump stats
    async function fetchPumpStats() {
      try {
        const res = await fetch('/api/pump');
        const data = await res.json();

        if (!data.error) {
          document.getElementById('total-fees').textContent = formatSOL(data.balanceSOL);
          document.getElementById('fees-24h').textContent = formatSOL(data.fees24hSOL);
          document.getElementById('trades-24h').textContent = formatNum(data.trades24h);
          document.getElementById('holders').textContent = formatNum(data.holders);
          document.getElementById('sol-price').textContent = '$' + data.solPriceUSD.toFixed(2);
        }
      } catch (e) {
        console.error('Failed to fetch pump stats:', e);
      }
    }

    // Fetch arena info for player count
    async function fetchArena() {
      try {
        const arenaRes = await fetch('/api/arena').then(r => r.json());
        document.getElementById('players-online').textContent = arenaRes.players || 0;
      } catch (e) {
        console.error('Failed to fetch arena:', e);
      }
    }

    // Fetch distribution history
    async function fetchDistributions() {
      try {
        const distributions = await fetch('/api/distributions').then(r => r.json());
        const container = document.getElementById('distributions-container');

        if (!distributions || distributions.length === 0) {
          container.innerHTML = '<div class="no-distributions">No distributions yet. Play to earn SOL rewards every 10 minutes!</div>';
          return;
        }

        // For devnet testing, add cluster param to Solscan links
        const isDevnet = true; // Could detect from server
        const solscanSuffix = isDevnet ? '?cluster=devnet' : '';

        container.innerHTML = distributions.map(dist => {
          const time = new Date(dist.timestamp);
          const timeStr = time.toLocaleString([], {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          const totalSent = dist.distribution?.totalSent?.toFixed(4) || '0';

          const winnersHtml = dist.winners.map((w, i) => {
            const rankClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
            const solAmount = w.solReceived ? w.solReceived.toFixed(4) : '-';
            const txLink = w.txSignature ?
              `<a href="https://solscan.io/tx/${w.txSignature}${solscanSuffix}" target="_blank">View TX</a>` : '-';

            return `
              <div class="winner-row">
                <span class="winner-rank ${rankClass}">#${w.rank}</span>
                <span class="winner-name">${w.username}</span>
                <span class="winner-sol">${solAmount}</span>
                <span class="winner-tx">${txLink}</span>
              </div>
            `;
          }).join('');

          return `
            <div class="dist-card">
              <div class="dist-header">
                <span class="dist-time">${timeStr}</span>
                <span class="dist-total">${totalSent} SOL</span>
              </div>
              <div class="dist-meta">
                <span>${dist.playerCount} players</span>
                <span>Top ${dist.tier} rewarded</span>
              </div>
              <div class="winners-list">
                ${winnersHtml}
              </div>
            </div>
          `;
        }).join('');

      } catch (e) {
        console.error('Failed to fetch distributions:', e);
      }
    }

    function formatSOL(n) {
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      if (n >= 1) return n.toFixed(2);
      return n.toFixed(4);
    }

    function formatNum(n) {
      if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
      if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
      return n.toString();
    }

    function formatTime(ms) {
      const totalSecs = Math.floor(ms / 1000);
      const mins = Math.floor(totalSecs / 60);
      const secs = totalSecs % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Initial fetch
    fetchPumpStats();
    fetchArena();
    fetchDistributions();

    // Refresh periodically
    setInterval(fetchArena, 5000);
    setInterval(fetchDistributions, 30000);
    setInterval(fetchPumpStats, 30000);
  </script>
</body>
</html>
